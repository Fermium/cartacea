box: fermiumlabs/latex-docker
build:
  steps:
    - script:
        name: Install dependencies
        code: npm install 
    - script:
        name: Test 
        code: npm test
    - script:
        name: Zip and transfer results
        code:
          - zip -r build.zip _build
          - curl --upload-file ./build.zip https://transfer.sh/build.zip
